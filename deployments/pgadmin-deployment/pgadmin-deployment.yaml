apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
  namespace: william-namespace
spec:
  selector:
    matchLabels:
      app: pgadmin
  replicas: 1
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:7.8
        imagePullPolicy: Always
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "admin@email.com"
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
              secretKeyRef:
                name: pgadmin-secret
                key: pgadmin-default-password
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
